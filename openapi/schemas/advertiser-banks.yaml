    bank_account_iban:
      type: string
      maxLength: 50
      nullable: true
    bank_account_bic:
      type: string
      maxLength: 20
      nullable: true
    bank_account_currency:
      type: string
      minLength: 3
      maxLength: 3
    is_default:
      type: boolean
      default: false
    is_verified:
      type: boolean
      default: false
    is_sepa_compliant:
      type: boolean
