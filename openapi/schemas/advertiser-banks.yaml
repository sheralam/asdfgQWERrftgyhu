# Advertiser bank account schemas
# Car Infotainment Ad Platform - OpenAPI 3.0
# Note: bank_account_number is encrypted at rest

AdvertiserBankAccount:
  type: object
  required:
    - bank_id
    - advertiser_id
    - bank_name
    - bank_account_number
    - bank_account_name
    - bank_account_currency
  properties:
    bank_id:
      type: string
      format: uuid
    advertiser_id:
      type: string
      format: uuid
    bank_name:
      type: string
      maxLength: 255
    bank_account_number:
      type: string
      description: Encrypted at rest
    bank_account_name:
      type: string
      maxLength: 255
    bank_account_routing_number:
      type: string
      maxLength: 100
      nullable: true
    bank_account_swift_code:
      type: string
      maxLength: 20
      nullable: true
    bank_account_iban:
      type: string
      maxLength: 50
      nullable: true
    bank_account_bic:
      type: string
      maxLength: 20
      nullable: true
    bank_account_currency:
      type: string
      minLength: 3
      maxLength: 3
      description: ISO 4217 currency code
    is_default:
      type: boolean
      default: false
    is_verified:
      type: boolean
      default: false
    is_sepa_compliant:
      type: boolean
      default: false
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
      nullable: true
    deleted_at:
      type: string
      format: date-time
      nullable: true

